{% extends 'core/base.html' %}

{% block content %}
    <br>
    <br>
    <br>
    <style>
        table, th, td, thead {
            border: 0.5px solid;
            direction: rtl;
            text-align: center;
        }

        @media print {
            table th {
                text-align: center !important;
            }
        }
    </style>

    <h2 class="text-center">ملخص المبيعات</h2>
    <table id="price_list" class="table table-striped" style="background-color: #68a7e5">

        <thead>
        <tr>
            <th style="text-align: center">تفاصيل المادة</th>
            <th style="text-align: center"> الجملة</th>
            <th style="text-align: center">السعر</th>
        </tr>
        </thead>
        <tbody>
        {% for i in us_p %}
            {% if i.price_list == "جملة" %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.price_list }}</td>
                    <td>${{ i.price }}</td>
                </tr>
            {% endif %}
        {% endfor %}

        </tbody>
        <tfoot>
        </tfoot>
    </table>
{% endblock %}
