{% extends 'core/base.html' %}


{% block content %}
    <br>
    <br> <br>
    <style>
        table, th, td {
            border: 0.5px solid;
            direction: rtl;
            text-align: center;
        }

        th {
            text-align: center !important;
        }

    </style>

    <h2> ملخص المخزن</h2>
    <table id="example8" class="table table-striped" style="background-color: #68a7e5">

        <thead>
        <tr>
            <th>المواد</th>
            <th>الكمية المشتراة</th>
            <th>الكمية المباعة</th>
            <th>كمية الإرجاع</th>
            <th>الرصيد</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.item__name }}</td>
                <td>{{ item.pur_qty }}</td>
                <td>{{ item.sale_qty }}</td>
                <td>{{ item.return_qty }}</td>
                <td>{{ item.balance }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
